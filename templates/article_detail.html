{% extends 'base.html' %}
{% block content %}
<div class="article-entry">
<h2>{{ object.title }}</h2>
<p>by {{ object.author }} | {{ object.date }}</p>
<p>{{ object.body }}</p>
</div>
<p><a href="{% url 'article_edit' article.pk %}"><button type="button" class="btn btn-outline-secondary">Edit</button></a> 
<a href="{% url 'article_delete' article.pk %}"><button type="button" class="btn btn-outline-danger">Delete</button></a></p>
<p>Back to <a href="{% url 'article_list' %}">All Articles</a></p>
{% endblock content %}
